<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="img/logo.png"/>
	<title>Trello</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/utilities.css">
	<!-- Icons -->
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
	<!-- Fuentes -->
	<link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
</head>
<body>
	<header class="navbar">
		<div class="logo"><i class="fa fa-trello" aria-hidden="true"></i> Trello </div>
		<form class="navbar-form navbar-left" role="search">
			<button type="button" class="btn btn-default btn-md white boards">
				<span class="fa fa-trello" aria-hidden="true"> Boards</span>
			</button>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Buscar">
			</div>
		</form>
		<form class="navbar-form navbar-right">
			<button type="button" class="btn btn-default btn-md white">
				<span class="fa fa-plus" aria-hidden="true"></span>
			</button>
			<button type="button" class="btn btn-default btn-md white">
				<span class="fa fa-info-circle" aria-hidden="true"></span>
			</button>
			<button type="button" class="btn btn-default btn-md white">
				<span class="fa fa-bell" aria-hidden="true"></span>
			</button>
		</form>
	</header>
	<div class="container-fluid">
		<div class="row-fluid">
			<div id="contenedor">
				<span id="contentAdd">Añadir una lista...</span>
				<button id="btnSave" class="btnNuevo" type="button">
				    Save
				</button>
			</div>
            <!--<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 c
            ardcol">
				<button id="newCard" class="btn btn-success">
					<h4><span class="glyphicon glyphicon-plus"></span> Nueva Tarea</h4>
				</button>
			</div>-->
		</div>
		<footer class="navbar navbar-inverse navbar-fixed-bottom">
			<div class="container">
				<p class="navbar-text">© Created by Sthefany Floriano, All rights reserved.</p>
			</div>
		</footer>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
